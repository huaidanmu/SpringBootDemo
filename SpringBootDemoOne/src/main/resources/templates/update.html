<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>编辑员工信息</title>
        <link rel="stylesheet" href="bootstrap.css">
    </head>
    <body>
        <h2>编辑员工信息</h2>
        <form class="form-horizontal" th:action="@{/staff}" th:object="${staff}" method="post">
            <input type="hidden" name="_method" value="put">
            <div class="form-group">
                <label class="col-sm-1 control-label">姓名:</label>
                <div class="col-sm-2">
                    <input class="form-control" type="text" name="name" th:value="*{name}" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">角色:</label>
                <div class="col-sm-2">
                    <input class="form-control" type="text" name="role" th:value="*{role}">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-1 col-sm-offset-1"></div>
                <input class="btn btn-info" type="submit" value="提交">
            </div>
        </form>
    </body>
</html>
